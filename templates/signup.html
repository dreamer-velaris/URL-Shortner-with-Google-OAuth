<h2>Sign Up</h2>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
    Username: <input name="username"><br>
    Password: <input name="password" type="password"><br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="/login">Login here</a></p>
